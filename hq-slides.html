<link rel="import" href="bower_components/polymer/polymer.js">
<link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="bower_components/core-localstorage/core-localstorage.html">

<polymer-element name="hq-slides">
<template on-key-up="{{keyup}}">
  <style>
    :host: {
      height: 100%;
    }

    core-animated-pages {
      height: 100%;
    }
    section {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    section h1 {
      font-size: 9em;
      margin: .3em;
    }
    section h2 {
      font-size: 5em;
      margin: .3em;
    }
    section h3 {
      font-size: 2em;
      margin: .3em;
    }
  </style>
  <core-animated-pages id="slides" transitions="cross-fade-all" selected="{{current_slide}}">
    <section>
      <h1>The Power of Practice</h1>
      <h2>Why you should keep learning</h2>
      <h3>~Michael Ries</h3>
    </section>
    <section>
      <h1>Dan Jones</h1>
      <img src="img/lmfao_robot.gif" width="900px" />
    </section>
    <section>
      <h1>Downward Trend</h1>
    </section>
  </core-animated-pages>

  <core-localstorage name="current_slide" value="{{current_slide}}"></core-localstorage>
</template>
<script>
  Polymer({
    ready: function(){
      this.max_slide = this.$.slides.querySelectorAll('section').length;
      document.addEventListener('keyup',this.keyup.bind(this));
    },
    forward: function(){
      if( this.current_slide < this.max_slide ) {
        this.current_slide += 1;
      }
    },
    backward: function(){
      if( this.current_slide > 0 ){
        this.current_slide -= 1;
      }
    },
    down: function(){
      console.log('down');
    },
    restart: function(){
      this.current_slide = 0;
    },
    keyup: function(ev){
      switch(ev.keyCode) {
        case 34:
        case 39:
        case 78:  //n
        case 110: //N
          this.forward(); break;
        case 33:
        case 37:
        case 66: //b
        case 98: //B
          this.backward(); break;
        case 66:
        case 40:
        case 32: //space
          this.down(); break;
        case 83:  // S
        case 115: // s
          this.restart(); break;
      }
    }
  });
</script>
</polymer-element>
